<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Procedural City - Zero Load Error</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.9); padding: 15px; border: 1px solid #0f0; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        ENGINE: <span id="log">PROCEDURAL GEN</span><br>
        CONTROLS: WASD + SPACE to Attack
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const ASSET_DIR = './assets';

        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.clock = new THREE.Clock();
                this.mixers = [];
                this.enemies = [];
                this.keys = {};
                this.player = { mesh: null, actions: {}, mixer: null };

                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);
                this.scene.background = new THREE.Color(0x020205);
                this.scene.fog = new THREE.FogExp2(0x020205, 0.002);

                this.scene.add(new THREE.AmbientLight(0xffffff, 0.5));
                const sun = new THREE.DirectionalLight(0xffffff, 1.0);
                sun.position.set(100, 500, 100);
                this.scene.add(sun);

                this.createCity();
                this.loadPlayer();
                this.loadEnemy();

                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                this.animate();
            }

            createCity() {
                // Ground
                const ground = new THREE.Mesh(
                    new THREE.PlaneGeometry(5000, 5000),
                    new THREE.MeshStandardMaterial({ color: 0x111111 })
                );
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                // Build 100 random buildings
                const boxGeo = new THREE.BoxGeometry(1, 1, 1);
                for (let i = 0; i < 150; i++) {
                    const material = new THREE.MeshStandardMaterial({ 
                        color: new THREE.Color().setHSL(Math.random(), 0.5, 0.2) 
                    });
                    const building = new THREE.Mesh(boxGeo, material);
                    
                    const w = 20 + Math.random() * 30;
                    const h = 40 + Math.random() * 200;
                    building.scale.set(w, h, w);
                    
                    building.position.x = (Math.random() - 0.5) * 2000;
                    building.position.z = (Math.random() - 0.5) * 2000;
                    building.position.y = h / 2;
                    
                    this.scene.add(building);
                }
            }

            loadPlayer() {
                const loader = new FBXLoader();
                // Ensure these match your actual assets filenames exactly
                loader.load(`${ASSET_DIR}/Fast%20Run.fbx`, (fbx) => {
                    this.player.mesh = fbx;
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    this.player.mixer = new THREE.AnimationMixer(fbx);
                    this.player.actions.run = this.player.mixer.clipAction(fbx.animations[0]);
                    this.mixers.push(this.player.mixer);
                });
            }

            loadEnemy() {
                const loader = new FBXLoader();
                loader.load(`${ASSET_DIR}/Running.fbx`, (fbx) => {
                    fbx.position.set(200, 0, 200);
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    const m = new THREE.AnimationMixer(fbx);
                    m.clipAction(fbx.animations[0]).play();
                    this.enemies.push({ mesh: fbx, mixer: m });
                    this.mixers.push(m);
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const dt = this.clock.getDelta();

                if (this.player.mesh) {
                    const speed = this.keys['ShiftLeft'] ? 3.0 : 1.5;
                    let moved = false;
                    if (this.keys['KeyW']) { this.player.mesh.translateZ(speed); moved = true; }
                    if (this.keys['KeyS']) { this.player.mesh.translateZ(-speed); moved = true; }
                    if (this.keys['KeyA']) this.player.mesh.rotateY(0.05);
                    if (this.keys['KeyD']) this.player.mesh.rotateY(-0.05);

                    if (moved) { if(!this.player.actions.run.isRunning()) this.player.actions.run.play(); }
                    else if(this.player.actions.run) this.player.actions.run.stop();

                    const camPos = new THREE.Vector3(0, 100, -200).applyMatrix4(this.player.mesh.matrixWorld);
                    this.camera.position.lerp(camPos, 0.1);
                    this.camera.lookAt(this.player.mesh.position.clone().add(new THREE.Vector3(0, 50, 0)));
                } else {
                    // Camera orbit if player hasn't loaded yet
                    const time = Date.now() * 0.0005;
                    this.camera.position.set(Math.cos(time) * 500, 400, Math.sin(time) * 500);
                    this.camera.lookAt(0, 0, 0);
                }

                this.mixers.forEach(m => m.update(dt));
                this.renderer.render(this.scene, this.camera);
            }
        }
        new Game();
    </script>
</body>
</html>

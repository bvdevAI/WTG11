<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>Web Swing (Arcade) - Portrait</title>
    <style>
      html, body { height: 100%; margin: 0; background: #0b0f14; overflow: hidden; touch-action: none; }
      #app { height: 100%; width: 100%; position: relative; }
      canvas { display: block; width: 100%; height: 100%; }
      .hud { position: absolute; inset: 0; pointer-events: none; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: rgba(255,255,255,0.9); }
      .top { position: absolute; top: env(safe-area-inset-top); left: 0; right: 0; padding: 10px 12px; display: flex; justify-content: space-between; align-items: center; }
      .pill { pointer-events: none; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.12); border-radius: 999px; padding: 6px 10px; font-size: 12px; backdrop-filter: blur(6px); }
      .help { opacity: 0.85; }
      .touch-layer { position: absolute; inset: 0; pointer-events: auto; }
      .joy-base {
        position: absolute;
        left: 18px;
        bottom: calc(18px + env(safe-area-inset-bottom));
        width: 140px; height: 140px;
        border-radius: 999px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.10);
        backdrop-filter: blur(6px);
      }
      .joy-stick {
        position: absolute;
        left: 50%; top: 50%;
        width: 64px; height: 64px;
        transform: translate(-50%,-50%);
        border-radius: 999px;
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.15);
      }
      .right-zone { position: absolute; right: 0; top: 0; bottom: 0; width: 52%; }
      .reticle {
        position: absolute; left: 50%; top: 46%;
        width: 10px; height: 10px;
        transform: translate(-50%,-50%);
        border-radius: 999px;
        border: 2px solid rgba(255,255,255,0.65);
        box-shadow: 0 0 0 4px rgba(255,255,255,0.08);
        pointer-events: none;
      }
      .hint {
        position: absolute;
        left: 50%;
        bottom: calc(170px + env(safe-area-inset-bottom));
        transform: translateX(-50%);
        text-align: center;
        font-size: 12px;
        opacity: 0.75;
        max-width: 340px;
        padding: 6px 10px;
      }
      .btn {
        pointer-events: auto;
        background: rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 8px 10px;
        font-size: 12px;
        color: rgba(255,255,255,0.95);
      }
      .btn:active { transform: translateY(1px); }
      .right-actions {
        position: absolute;
        right: 12px;
        bottom: calc(18px + env(safe-area-inset-bottom));
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-end;
      }
      @media (min-width: 900px) {
        .joy-base, .right-zone, .right-actions { display: none; }
        .hint { bottom: 18px; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="hud">
        <div class="top">
          <div class="pill" id="speed">Speed: 0</div>
          <div class="pill help" id="mode">Mode: Arcade Swing</div>
        </div>
        <div class="reticle"></div>
        <div class="hint pill" id="hint">
          Mobile: left joystick to move • right side tap to attach/detach • drag up/down to reel
          <br/>Desktop: WASD + Space • LMB attach/detach • Mouse wheel reel
        </div>
      </div>

      <div class="touch-layer" id="touchLayer">
        <div class="joy-base" id="joyBase"><div class="joy-stick" id="joyStick"></div></div>
        <div class="right-zone" id="rightZone"></div>
        <div class="right-actions">
          <button class="btn" id="resetBtn">Reset</button>
          <button class="btn" id="toggleCamBtn">Camera</button>
        </div>
      </div>

      <canvas id="c"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Browser Game Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        STATUS: <span id="log">INITIALIZING...</span><br>
        WASD: MOVE | SHIFT: RUN | SPACE: ATTACK
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const REPO = 'https://raw.githubusercontent.com/bvdevAI/WTG11/main/assets';
        
        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.clock = new THREE.Clock();
                this.loader = new FBXLoader();
                this.mixers = [];
                this.enemies = [];
                this.keys = {};
                this.player = { mesh: null, actions: {}, mixer: null, isAttacking: false };

                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);
                this.scene.background = new THREE.Color(0x222222);
                
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(10, 100, 10);
                this.scene.add(light, new THREE.AmbientLight(0xffffff, 0.6));

                this.loadAssets();
                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                window.addEventListener('keydown', e => { if(e.code === 'Space') this.attack(); });
                
                this.animate();
            }

            async loadAssets() {
                const log = document.getElementById('log');
                
                // 1. Environment (Deterministic Framing)
                this.loader.load(`${REPO}/realistic-city-scene/Source/city.fbx`, (fbx) => {
                    this.scene.add(fbx);
                    const box = new THREE.Box3().setFromObject(fbx);
                    this.camera.position.set(0, 50, 100);
                    this.camera.lookAt(box.getCenter(new THREE.Vector3()));
                    console.log("Environment loaded");
                });

                // 2. Player
                this.loader.load(`${REPO}/Player/fastrun.fbx`, (fbx) => {
                    this.player.mesh = fbx;
                    fbx.scale.setScalar(0.1);
                    this.scene.add(fbx);
                    this.player.mixer = new THREE.AnimationMixer(fbx);
                    this.player.actions.run = this.player.mixer.clipAction(fbx.animations[0]);
                    this.mixers.push(this.player.mixer);

                    this.loader.load(`${REPO}/Player/Combo%20Punch1.fbx`, (anim) => {
                        this.player.actions.attack = this.player.mixer.clipAction(anim.animations[0]);
                        log.innerText = "READY";
                    });
                });

                // 3. Enemy
                this.loader.load(`${REPO}/Enemy/Run.fbx`, (fbx) => {
                    fbx.position.set(20, 0, 20);
                    fbx.scale.setScalar(0.1);
                    this.scene.add(fbx);
                    const m = new THREE.AnimationMixer(fbx);
                    m.clipAction(fbx.animations[0]).play();
                    this.enemies.push({ mesh: fbx, mixer: m });
                    this.mixers.push(m);
                });
            }

            attack() {
                if (this.player.isAttacking) return;
                this.player.isAttacking = true;
                this.player.actions.attack.reset().setLoop(THREE.LoopOnce).play();

                // Hit Detection
                const ray = new THREE.Raycaster(this.player.mesh.position, 
                    new THREE.Vector3(0,0,1).applyQuaternion(this.player.mesh.quaternion), 0, 10);
                
                const hits = ray.intersectObjects(this.enemies.map(e => e.mesh), true);
                if (hits.length > 0) {
                    let target = hits[0].object;
                    while(target.parent && target.parent !== this.scene) target = target.parent;
                    this.scene.remove(target);
                    this.enemies = this.enemies.filter(e => e.mesh !== target);
                    console.log("Enemy Eliminated");
                }
                setTimeout(() => this.player.isAttacking = false, 1000);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const dt = this.clock.getDelta();

                if (this.player.mesh && !this.player.isAttacking) {
                    const speed = this.keys['ShiftLeft'] ? 0.6 : 0.2;
                    let moved = false;
                    if (this.keys['KeyW']) { this.player.mesh.translateZ(speed); moved = true; }
                    if (this.keys['KeyS']) { this.player.mesh.translateZ(-speed); moved = true; }
                    if (this.keys['KeyA']) this.player.mesh.rotateY(0.04);
                    if (this.keys['KeyD']) this.player.mesh.rotateY(-0.04);

                    if (moved) { if(!this.player.actions.run.isRunning()) this.player.actions.run.play(); }
                    else this.player.actions.run.stop();

                    const camPos = new THREE.Vector3(0, 15, -30).applyMatrix4(this.player.mesh.matrixWorld);
                    this.camera.position.lerp(camPos, 0.1);
                    this.camera.lookAt(this.player.mesh.position);
                }

                this.enemies.forEach(e => {
                    const dir = new THREE.Vector3().subVectors(this.player.mesh.position, e.mesh.position).normalize();
                    e.mesh.position.add(dir.multiplyScalar(0.05));
                    e.mesh.lookAt(this.player.mesh.position);
                });

                this.mixers.forEach(m => m.update(dt));
                this.renderer.render(this.scene, this.camera);
            }
        }
        new Game();
    </script>
</body>
</html>

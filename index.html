<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D City - Final Security Bypass</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.9); padding: 15px; border: 1px solid #0f0; z-index: 1000; pointer-events: none; }
        #debug { position: absolute; bottom: 10px; left: 10px; color: #888; font-size: 11px; pointer-events: none; max-height: 120px; overflow: hidden; }
    </style>
</head>
<body>
    <div id="ui">
        SECURITY: <span id="log">BYPASS ACTIVE</span><br>
        PLAYER: <span id="p-status">WAITING</span>
    </div>
    <div id="debug"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // THE BYPASS: We use a CORS proxy to wrap the GitHub Raw links
        const PROXY = 'https://corsproxy.io/?'; 
        const RAW_BASE = 'https://raw.githubusercontent.com/bvdevAI/WTG11/main/assets';
        
        const ASSETS = {
            PLAYER_RUN: encodeURI(`${PROXY}${RAW_BASE}/Fast Run.fbx`),
            PLAYER_PUNCH: encodeURI(`${PROXY}${RAW_BASE}/Combo Punch (1).fbx`),
            ENEMY_RUN: encodeURI(`${PROXY}${RAW_BASE}/Running.fbx`)
        };

        function report(msg) {
            const d = document.getElementById('debug');
            d.innerHTML = `> ${msg}<br>` + d.innerHTML;
        }

        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.clock = new THREE.Clock();
                this.mixers = [];
                this.enemies = [];
                this.keys = {};
                this.player = { mesh: null, actions: {}, mixer: null };

                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);
                this.scene.background = new THREE.Color(0x020205);
                
                this.scene.add(new THREE.AmbientLight(0xffffff, 1.5));
                const sun = new THREE.DirectionalLight(0xffffff, 1.2);
                sun.position.set(100, 500, 100);
                this.scene.add(sun);

                // Grid verifies engine is working immediately
                this.scene.add(new THREE.GridHelper(5000, 100, 0x00ff00, 0x222222));

                this.createCity();
                this.loadPlayer();
                this.loadEnemy();

                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                this.animate();
            }

            createCity() {
                const ground = new THREE.Mesh(
                    new THREE.PlaneGeometry(5000, 5000),
                    new THREE.MeshStandardMaterial({ color: 0x111111 })
                );
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                const boxGeo = new THREE.BoxGeometry(40, 1, 40);
                for (let i = 0; i < 60; i++) {
                    const material = new THREE.MeshStandardMaterial({ 
                        color: new THREE.Color().setHSL(Math.random(), 0.3, 0.2) 
                    });
                    const b = new THREE.Mesh(boxGeo, material);
                    const h = 50 + Math.random() * 250;
                    b.scale.set(1, h, 1);
                    b.position.set((Math.random()-0.5)*2000, h/2, (Math.random()-0.5)*2000);
                    this.scene.add(b);
                }
            }

            loadPlayer() {
                // Keep the Red Cube so we can test movement while waiting for Proxy
                const box = new THREE.Mesh(new THREE.BoxGeometry(12,24,12), new THREE.MeshStandardMaterial({color: 0xff0000}));
                this.player.mesh = box;
                this.scene.add(box);

                const loader = new FBXLoader();
                report("System: Requesting binary via CORS Proxy...");

                loader.load(ASSETS.PLAYER_RUN, (fbx) => {
                    this.scene.remove(box); 
                    this.player.mesh = fbx;
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    
                    this.player.mixer = new THREE.AnimationMixer(fbx);
                    this.player.actions.run = this.player.mixer.clipAction(fbx.animations[0]);
                    this.mixers.push(this.player.mixer);
                    
                    document.getElementById('p-status').innerText = "PROXY SUCCESS";
                    report("SUCCESS: Player FBX injected.");
                }, undefined, (err) => {
                    report("FATAL: Even Proxy was blocked. Check browser extensions.");
                });
            }

            loadEnemy() {
                const loader = new FBXLoader();
                loader.load(ASSETS.ENEMY_RUN, (fbx) => {
                    fbx.position.set(150, 0, 150);
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    const m = new THREE.AnimationMixer(fbx);
                    m.clipAction(fbx.animations[0]).play();
                    this.mixers.push(m);
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const dt = this.clock.getDelta();

                if (this.player.mesh) {
                    const speed = this.keys['ShiftLeft'] ? 4.0 : 1.8;
                    let moved = false;
                    if (this.keys['KeyW']) { this.player.mesh.translateZ(speed); moved = true; }
                    if (this.keys['KeyS']) { this.player.mesh.translateZ(-speed); moved = true; }
                    if (this.keys['KeyA']) this.player.mesh.rotateY(0.06);
                    if (this.keys['KeyD']) this.player.mesh.rotateY(-0.06);

                    if (moved && this.player.actions.run) { 
                        if(!this.player.actions.run.isRunning()) this.player.actions.run.play(); 
                    } else if(this.player.actions.run) {
                        this.player.actions.run.stop();
                    }

                    const camPos = new THREE.Vector3(0, 110, -230).applyMatrix4(this.player.mesh.matrixWorld);
                    this.camera.position.lerp(camPos, 0.1);
                    this.camera.lookAt(this.player.mesh.position.clone().add(new THREE.Vector3(0, 50, 0)));
                }

                this.mixers.forEach(m => m.update(dt));
                this.renderer.render(this.scene, this.camera);
            }
        }
        new Game();
    </script>
</body>
</html>

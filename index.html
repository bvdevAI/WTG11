<script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // EXACT PATH FROM YOUR URL
        const MODULAR_CITY = './assets/realistic-city-scene/source/modular.glb'; 
        const ASSET_DIR = './assets';

        function report(msg) {
            const d = document.getElementById('debug');
            d.innerHTML = `> ${msg}<br>` + d.innerHTML;
            console.log(msg);
        }

        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 30000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.clock = new THREE.Clock();
                this.mixers = [];
                this.enemies = [];
                this.keys = {};
                this.player = { mesh: null, actions: {}, mixer: null, isAttacking: false };

                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(this.renderer.domElement);
                this.scene.background = new THREE.Color(0x0a0a0a);
                
                // Lighting
                this.scene.add(new THREE.AmbientLight(0xffffff, 1.2));
                const sun = new THREE.DirectionalLight(0xffffff, 1.5);
                sun.position.set(100, 500, 100);
                this.scene.add(sun);

                // Initial Grid
                this.scene.add(new THREE.GridHelper(5000, 100, 0x00ff00, 0x222222));
                report("System: Engine active. Fetching modular.glb from source...");

                this.loadEnvironment();
                this.loadPlayer();
                this.loadEnemy();

                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                window.addEventListener('keydown', e => { if(e.code === 'Space') this.attack(); });
                this.animate();
            }

            loadEnvironment() {
                const loader = new GLTFLoader();
                report(`Requesting path: ${MODULAR_CITY}`);

                loader.load(MODULAR_CITY, (gltf) => {
                    this.scene.add(gltf.scene);
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const center = box.getCenter(new THREE.Vector3());
                    this.camera.position.set(center.x, center.y + 350, center.z + 700);
                    this.camera.lookAt(center);
                    document.getElementById('log').innerText = "READY";
                    report("SUCCESS: Modular Environment loaded.");
                }, (xhr) => {
                    if (xhr.total > 0) {
                        const p = Math.round((xhr.loaded / xhr.total) * 100);
                        document.getElementById('sub-log').innerText = `City: ${p}%`;
                    }
                }, (err) => {
                    report(`404: File not found at ${MODULAR_CITY}`);
                    document.getElementById('log').innerText = "PATH ERROR";
                });
            }

            loadPlayer() {
                const loader = new FBXLoader();
                loader.load(`${ASSET_DIR}/Fast%20Run.fbx`, (fbx) => {
                    this.player.mesh = fbx;
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    this.player.mixer = new THREE.AnimationMixer(fbx);
                    this.player.actions.run = this.player.mixer.clipAction(fbx.animations[0]);
                    this.mixers.push(this.player.mixer);
                    
                    loader.load(`${ASSET_DIR}/Combo%20Punch.fbx`, (anim) => {
                        this.player.actions.attack = this.player.mixer.clipAction(anim.animations[0]);
                        report("System: Player ready.");
                    });
                });
            }

            loadEnemy() {
                const loader = new FBXLoader();
                loader.load(`${ASSET_DIR}/Running.fbx`, (fbx) => {
                    fbx.position.set(200, 0, 200);
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    const m = new THREE.AnimationMixer(fbx);
                    m.clipAction(fbx.animations[0]).play();
                    this.enemies.push({ mesh: fbx, mixer: m });
                    this.mixers.push(m);
                    report("System: Enemy spawned.");
                });
            }

            attack() {
                if (this.player.isAttacking || !this.player.mesh) return;
                this.player.isAttacking = true;
                if(this.player.actions.attack) this.player.actions.attack.reset().setLoop(THREE.LoopOnce).play();

                const ray = new THREE.Raycaster(this.player.mesh.position, 
                    new THREE.Vector3(0,0,1).applyQuaternion(this.player.mesh.quaternion), 0, 40);
                const hits = ray.intersectObjects(this.enemies.map(e => e.mesh), true);
                if (hits.length > 0) {
                    let target = hits[0].object;
                    while(target.parent && target.parent !== this.scene) target = target.parent;
                    this.scene.remove(target);
                    this.enemies = this.enemies.filter(e => e.mesh !== target);
                    report("Combat: Enemy neutralized.");
                }
                setTimeout(() => this.player.isAttacking = false, 800);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const dt = this.clock.getDelta();

                if (this.player.mesh && !this.player.isAttacking) {
                    const speed = this.keys['ShiftLeft'] ? 3.0 : 1.5;
                    let moved = false;
                    if (this.keys['KeyW']) { this.player.mesh.translateZ(speed); moved = true; }
                    if (this.keys['KeyS']) { this.player.mesh.translateZ(-speed); moved = true; }
                    if (this.keys['KeyA']) this.player.mesh.rotateY(0.06);
                    if (this.keys['KeyD']) this.player.mesh.rotateY(-0.06);

                    if (moved) { if(!this.player.actions.run.isRunning()) this.player.actions.run.play(); }
                    else if(this.player.actions.run) this.player.actions.run.stop();

                    const camPos = new THREE.Vector3(0, 100, -180).applyMatrix4(this.player.mesh.matrixWorld);
                    this.camera.position.lerp(camPos, 0.1);
                    this.camera.lookAt(this.player.mesh.position.clone().add(new THREE.Vector3(0, 50, 0)));
                }

                this.mixers.forEach(m => m.update(dt));
                this.renderer.render(this.scene, this.camera);
            }
        }
        new Game();
    </script>
</body>
</html>

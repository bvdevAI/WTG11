<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Prototype - Absolute Asset Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Courier New', monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.9); padding: 15px; border: 1px solid #0f0; z-index: 1000; pointer-events: none; }
        #console { position: absolute; bottom: 10px; left: 10px; color: #888; font-size: 11px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        ENGINE: <span id="log">BOOTING</span><br>
        ASSETS: <span id="sub-log">Waiting...</span>
    </div>
    <div id="console"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // WE USE THE DIRECT GITHUB RAW URL TO BYPASS ALL FOLDER ISSUES
        const RAW_URL = 'https://raw.githubusercontent.com/bvdevAI/WTG11/main';

        function report(msg) {
            const c = document.getElementById('console');
            c.innerHTML = `> ${msg}<br>` + c.innerHTML;
            console.log(msg);
        }

        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 20000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.clock = new THREE.Clock();
                this.mixers = [];
                this.enemies = [];
                this.keys = {};
                this.player = { mesh: null, actions: {}, mixer: null };

                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(this.renderer.domElement);

                // Lighting
                this.scene.add(new THREE.AmbientLight(0xffffff, 1.0));
                const sun = new THREE.DirectionalLight(0xffffff, 1.0);
                sun.position.set(100, 500, 100);
                this.scene.add(sun);

                // MANDATORY GRID: If you see this, the code works!
                const grid = new THREE.GridHelper(5000, 100, 0x00ff00, 0x222222);
                this.scene.add(grid);

                this.loadAssets();
                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                this.animate();
            }

            loadAssets() {
                const gltfLoader = new GLTFLoader();
                const fbxLoader = new FBXLoader();

                // 1. Load City from Absolute URL
                const cityURL = `${RAW_URL}/public/city.glb`;
                report(`Fetching City: ${cityURL}`);
                
                gltfLoader.load(cityURL, (gltf) => {
                    this.scene.add(gltf.scene);
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const center = box.getCenter(new THREE.Vector3());
                    this.camera.position.set(center.x, center.y + 300, center.z + 600);
                    this.camera.lookAt(center);
                    document.getElementById('log').innerText = "RUNNING";
                    report("SUCCESS: City Rendered.");
                }, (xhr) => {
                    const p = Math.round((xhr.loaded / (xhr.total || 50000000)) * 100);
                    document.getElementById('sub-log').innerText = `City: ${p}%`;
                }, (err) => {
                    report("FAIL: City GLB could not be reached.");
                });

                // 2. Load Player
                fbxLoader.load(`${RAW_URL}/assets/Player/fastrun.fbx`, (fbx) => {
                    this.player.mesh = fbx;
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    this.player.mixer = new THREE.AnimationMixer(fbx);
                    this.player.actions.run = this.player.mixer.clipAction(fbx.animations[0]);
                    this.mixers.push(this.player.mixer);
                    report("SUCCESS: Player Mesh Loaded.");
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const dt = this.clock.getDelta();

                if (this.player.mesh) {
                    const speed = this.keys['ShiftLeft'] ? 2.0 : 0.8;
                    let moved = false;
                    if (this.keys['KeyW']) { this.player.mesh.translateZ(speed); moved = true; }
                    if (this.keys['KeyS']) { this.player.mesh.translateZ(-speed); moved = true; }
                    if (this.keys['KeyA']) this.player.mesh.rotateY(0.05);
                    if (this.keys['KeyD']) this.player.mesh.rotateY(-0.05);

                    if (moved) { if(!this.player.actions.run.isRunning()) this.player.actions.run.play(); }
                    else if(this.player.actions.run) this.player.actions.run.stop();

                    // Dynamic Camera Follow
                    const camOffset = new THREE.Vector3(0, 60, -120).applyMatrix4(this.player.mesh.matrixWorld);
                    this.camera.position.lerp(camOffset, 0.1);
                    this.camera.lookAt(this.player.mesh.position.clone().add(new THREE.Vector3(0, 20, 0)));
                }

                this.mixers.forEach(m => m.update(dt));
                this.renderer.render(this.scene, this.camera);
            }
        }
        new Game();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Prototype - Final Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #0f0; z-index: 1000; pointer-events: none; }
        #debug { position: absolute; bottom: 10px; left: 10px; color: #888; font-size: 11px; pointer-events: none; max-height: 100px; overflow: hidden; }
    </style>
</head>
<body>
    <div id="ui">
        STATUS: <span id="log">INITIALIZING</span><br>
        CITY: <span id="sub-log">Waiting...</span>
    </div>
    <div id="debug"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // PATHS: Using dot-relative for GitHub Pages reliability
        const PATHS = {
            CITY: './public/city.glb',
            PLAYER: 'https://raw.githubusercontent.com/bvdevAI/WTG11/main/assets/Player/fastrun.fbx',
            ENEMY: 'https://raw.githubusercontent.com/bvdevAI/WTG11/main/assets/Enemy/Run.fbx'
        };

        function report(msg) {
            const d = document.getElementById('debug');
            d.innerHTML = `> ${msg}<br>` + d.innerHTML;
            console.log(msg);
        }

        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 15000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.clock = new THREE.Clock();
                this.mixers = [];
                this.enemies = [];
                this.keys = {};
                this.player = { mesh: null, actions: {}, mixer: null };

                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);
                this.scene.background = new THREE.Color(0x111111);
                
                // Lights
                this.scene.add(new THREE.AmbientLight(0xffffff, 1.0));
                const sun = new THREE.DirectionalLight(0xffffff, 1.2);
                sun.position.set(100, 300, 100);
                this.scene.add(sun);

                // Grid (Instantly proves the code works)
                this.scene.add(new THREE.GridHelper(2000, 50, 0x00ff00, 0x444444));
                report("System: Engine Running. Loading assets...");

                this.loadEnvironment();
                this.loadPlayer();
                this.loadEnemy();

                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                this.animate();
            }

            loadEnvironment() {
                const loader = new GLTFLoader();
                report(`Requesting: ${PATHS.CITY}`);

                loader.load(PATHS.CITY, (gltf) => {
                    this.scene.add(gltf.scene);
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const center = box.getCenter(new THREE.Vector3());
                    this.camera.position.set(center.x, center.y + 150, center.z + 400);
                    this.camera.lookAt(center);
                    document.getElementById('log').innerText = "READY";
                    report("SUCCESS: City Rendered.");
                }, (xhr) => {
                    if (xhr.total > 0) {
                        const p = Math.round((xhr.loaded / xhr.total) * 100);
                        document.getElementById('sub-log').innerText = `${p}%`;
                    }
                }, (err) => {
                    report("ERROR: Check that city.glb is inside a folder named 'public'.");
                    document.getElementById('log').innerText = "LOAD ERROR";
                });
            }

            loadPlayer() {
                const loader = new FBXLoader();
                loader.load(PATHS.PLAYER, (fbx) => {
                    this.player.mesh = fbx;
                    fbx.scale.setScalar(0.12);
                    this.scene.add(fbx);
                    this.player.mixer = new THREE.AnimationMixer(fbx);
                    this.player.actions.run = this.player.mixer.clipAction(fbx.animations[0]);
                    this.mixers.push(this.player.mixer);
                    report("SUCCESS: Player Mesh Online.");
                });
            }

            loadEnemy() {
                const loader = new FBXLoader();
                loader.load(PATHS.ENEMY, (fbx) => {
                    fbx.position.set(100, 0, 100);
                    fbx.scale.setScalar(0.12);
                    this.scene.add(fbx);
                    const m = new THREE.AnimationMixer(fbx);
                    m.clipAction(fbx.animations[0]).play();
                    this.enemies.push({ mesh: fbx, mixer: m });
                    this.mixers.push(m);
                    report("SUCCESS: Enemy Spawned.");
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const dt = this.clock.getDelta();

                if (this.player.mesh) {
                    const speed = this.keys['ShiftLeft'] ? 1.5 : 0.6;
                    let moved = false;
                    if (this.keys['KeyW']) { this.player.mesh.translateZ(speed); moved = true; }
                    if (this.keys['KeyS']) { this.player.mesh.translateZ(-speed); moved = true; }
                    if (this.keys['KeyA']) this.player.mesh.rotateY(0.05);
                    if (this.keys['KeyD']) this.player.mesh.rotateY(-0.05);

                    if (moved) { if(!this.player.actions.run.isRunning()) this.player.actions.run.play(); }
                    else if(this.player.actions.run) this.player.actions.run.stop();

                    const camPos = new THREE.Vector3(0, 50, -120).applyMatrix4(this.player.mesh.matrixWorld);
                    this.camera.position.lerp(camPos, 0.1);
                    this.camera.lookAt(this.player.mesh.position.clone().add(new THREE.Vector3(0, 20, 0)));
                }

                this.mixers.forEach(m => m.update(dt));
                this.renderer.render(this.scene, this.camera);
            }
        }
        new Game();
    </script>
</body>
</html>

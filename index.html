<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D City - Master Build</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.9); padding: 15px; border: 1px solid #0f0; z-index: 1000; pointer-events: none; }
        #debug { position: absolute; bottom: 10px; left: 10px; color: #888; font-size: 11px; pointer-events: none; max-height: 120px; overflow: hidden; }
    </style>
</head>
<body>
    <div id="ui">
        CITY: <span id="log">PROCEDURAL READY</span><br>
        PLAYER: <span id="p-status">LOADING...</span><br>
        ENEMY: <span id="e-status">LOADING...</span>
    </div>
    <div id="debug"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // CONVERTED RAW LINKS (These provide binary data, not HTML)
        const RAW_BASE = 'https://raw.githubusercontent.com/bvdevAI/WTG11/main/assets';
        
        const PLAYER_RUN = `${RAW_BASE}/Fast%20Run.fbx`;
        const PLAYER_PUNCH = `${RAW_BASE}/Combo%20Punch%20(1).fbx`;
        const ENEMY_RUN = `${RAW_BASE}/Running.fbx`;
        const ENEMY_PUNCH = `${RAW_BASE}/Combo%20Punch.fbx`;

        function report(msg) {
            const d = document.getElementById('debug');
            d.innerHTML = `> ${msg}<br>` + d.innerHTML;
            console.log(msg);
        }

        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.clock = new THREE.Clock();
                this.mixers = [];
                this.enemies = [];
                this.keys = {};
                this.player = { mesh: null, actions: {}, mixer: null, isAttacking: false };

                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);
                this.scene.background = new THREE.Color(0x020205);
                
                this.scene.add(new THREE.AmbientLight(0xffffff, 1.2));
                const sun = new THREE.DirectionalLight(0xffffff, 1.0);
                sun.position.set(100, 500, 100);
                this.scene.add(sun);

                this.createCity();
                this.loadPlayer();
                this.loadEnemy();

                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                window.addEventListener('keydown', e => { if(e.code === 'Space') this.attack(); });
                this.animate();
            }

            createCity() {
                const ground = new THREE.Mesh(
                    new THREE.PlaneGeometry(5000, 5000),
                    new THREE.MeshStandardMaterial({ color: 0x111111 })
                );
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                const boxGeo = new THREE.BoxGeometry(1, 1, 1);
                for (let i = 0; i < 60; i++) {
                    const material = new THREE.MeshStandardMaterial({ color: 0x222244 });
                    const b = new THREE.Mesh(boxGeo, material);
                    const h = 50 + Math.random() * 200;
                    b.scale.set(30, h, 30);
                    b.position.set((Math.random()-0.5)*1500, h/2, (Math.random()-0.5)*1500);
                    this.scene.add(b);
                }
            }

            loadPlayer() {
                const loader = new FBXLoader();
                report("Downloading Player Mesh...");

                loader.load(PLAYER_RUN, (fbx) => {
                    this.player.mesh = fbx;
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    
                    this.player.mixer = new THREE.AnimationMixer(fbx);
                    this.player.actions.run = this.player.mixer.clipAction(fbx.animations[0]);
                    this.mixers.push(this.player.mixer);
                    
                    document.getElementById('p-status').innerText = "ONLINE";
                    report("SUCCESS: Player Mesh visible.");
                    
                    loader.load(PLAYER_PUNCH, (anim) => {
                        this.player.actions.attack = this.player.mixer.clipAction(anim.animations[0]);
                        report("SUCCESS: Combat animation loaded.");
                    });
                }, undefined, (err) => report("ERROR: Player URL Rejected. Use Raw links."));
            }

            loadEnemy() {
                const loader = new FBXLoader();
                loader.load(ENEMY_RUN, (fbx) => {
                    fbx.position.set(200, 0, 200);
                    fbx.scale.setScalar(0.15);
                    this.scene.add(fbx);
                    
                    const m = new THREE.AnimationMixer(fbx);
                    m.clipAction(fbx.animations[0]).play();
                    this.enemies.push({ mesh: fbx, mixer: m });
                    this.mixers.push(m);
                    document.getElementById('e-status').innerText = "ONLINE";
                });
            }

            attack() {
                if (this.player.isAttacking || !this.player.mesh) return;
                this.player.isAttacking = true;
                if(this.player.actions.attack) {
                    this.player.actions.attack.reset().setLoop(THREE.LoopOnce).play();
                }
                setTimeout(() => { this.player.isAttacking = false; }, 800);
                report("Action: Combo Punch executed.");
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const dt = this.clock.getDelta();

                if (this.player.mesh && !this.player.isAttacking) {
                    const speed = this.keys['ShiftLeft'] ? 4.0 : 1.8;
                    let moved = false;
                    if (this.keys['KeyW']) { this.player.mesh.translateZ(speed); moved = true; }
                    if (this.keys['KeyS']) { this.player.mesh.translateZ(-speed); moved = true; }
                    if (this.keys['KeyA']) this.player.mesh.rotateY(0.06);
                    if (this.keys['KeyD']) this.player.mesh.rotateY(-0.06);

                    if (moved) { if(!this.player.actions.run.isRunning()) this.player.actions.run.play(); }
                    else if(this.player.actions.run) this.player.actions.run.stop();

                    const camPos = new THREE.Vector3(0, 100, -220).applyMatrix4(this.player.mesh.matrixWorld);
                    this.camera.position.lerp(camPos, 0.1);
                    this.camera.lookAt(this.player.mesh.position.clone().add(new THREE.Vector3(0, 50, 0)));
                }

                this.mixers.forEach(m => m.update(dt));
                this.renderer.render(this.scene, this.camera);
            }
        }
        new Game();
    </script>
</body>
</html>
